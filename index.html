<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock - Paper - Scissors</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
  <h1 class="sr-only">Rock - Paper - Scissors game</h1>
  <section class="py-5">
    <div class="container d-flex flex-column align-items-center justify-content-center text-center">
      <h2 class="h1 mb-4">Rock Paper Scissors</h2>

      <div class="score-board border rounded py-3 px-5 position-relative mb-4">
        <span class="user-label badge badge-warning position-absolute">Siz</span>
        <span class="computer-label badge badge-info position-absolute">Comp</span>
        <div class=" display-4">
          <span class="user-score">0</span>
          :
          <span class="computer-score">0</span>
        </div>
      </div>

      <div class="mb-4 h4">
        <span class="user-choice-span border border-warning px-3 py-2">User</span>
        <span class="computer-choice-span border border-info px-3 py-2">Computer</span>
      </div>
      <p class="result h4 mb-5">O'yinni boshlaymizmi? :)</p>

      <div class="choices d-flex flex-wrap flex-sm-nowrap align-items-center justify-content-center mb-4">
        <div class="choice flex-shrink-0 hand-rock mr-sm-5 p-4 border rounded">
          <img class="flex-shrink-0" src="img/hand-rock.png" alt="Hand rock" width="96" height="96">
        </div>
        <div class="choice flex-shrink-0 hand-paper mr-sm-5 p-4 border rounded">
          <img class="flex-shrink-0" src="img/hand.png" alt="Hand" width="96" height="96">
        </div>
        <div class="choice flex-shrink-0 hand-scissors p-4 border rounded">
          <img class="flex-shrink-0" src="img/hand-scissors.png" alt="Hand scissors" width="96" height="96">
        </div>
      </div>

      <div class="form-group justify-content-center">
        <input class="reset-input form-control" type="reset" name="reset" aria-label="reset game">
      </div>
    </div>
  </section>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
